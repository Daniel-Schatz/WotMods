<Circle15>

 <!-- Настройка кнопки включения/отключения мода
  "Кольцо радиусом 15 метров"
 -->
	<HotKey> KEY_F9 </HotKey>


 <!-- Настройка состояния мода при входе в бой/реплей
       False - мод отключен
       True  - мод активирован
 -->
	<EnableModDefault> False </EnableModDefault>


 <!-- Режим работы "горячей" кнопки.
       Целые числа от 0 до 20:
       0 - "горячая" кнопка работает как переключатель (вкл./выкл.),
       1 ... 20 - кольцо отображается только при нажатой "горячей" кнопке
        и в течение до N секунд после отпускания "горячей" кнопки, где
        N равно значению параметра.
 -->
        <PressedHotKey> 0 </PressedHotKey>


 <!-- Отображение длинного шеста, выходящего вперёд из корпуса своего танка.
       0 - выключено,
       1 - шест отображается одновременно с кольцом.
 -->
        <PoleMode> 0 </PoleMode>

 <!--
       После гибели своего танка "горячая" кнопка работает в режиме переключателя
       для вкл./откл. отображения кольца (и шеста при PoleMode = 1) у наблюдаемого
       в данный момент "живого" союзного танка.
 -->

</Circle15>